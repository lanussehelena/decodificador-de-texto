<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Textos</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <header class="cabecalho">
        <img src="./imagens/logo.png" alt="Logomarca">
    </header>
    <main class="conteudo">
        <section class="conteudo_principal">
            <textarea name="texto" class="area-texto" placeholder="Digite seu texto"></textarea>
            <div class="alerta">
                <img src="./imagens/esclamacao.png" alt="ponto de exclamação">
                <p>Apenas letras minúsculas e sem acento.</p>
            </div>
            <div class="botoes">
                <button class="botao-criptografar">Criptografar</button>
                <button class="botao-descriptografar">Descriptografar</button>
            </div>
        </section>
        <section class="conteudo-texto-criptografado">
            <img class="substituir-conteudo-img" src="./imagens/imagem_lupa.png" alt="Imagem pessoas com uma lupa">
            <h2 class="substituir-conteudo-h2">Nenhuma mensagem encontrada</h2>
            <p class="substituir-conteudo-paragrafo">Digite um texto que você deseja criptografar ou descriptografar.</p>
            <button class="botao-copiar">Copiar</button>
        </section>           
    </main>
    <footer>

    </footer>
    <script src="script.js"></script>
</body>
</html>
