<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Textos</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <header class="cabecalho">
        <img src="./assets/Frame 6.png" alt="Logomarca">
    </header>
    <main class="conteudo">
        <section class="conteudo_principal">
            <h1>Digite o seu texto</h1>
            <input type="text">
            <div class="alerta">
                <img src="./assets/bi_exclamation-circle-fill.png" alt="ponto de exclamação">
                <p>Apenas letras minúsculas e sem acento.</p>
            </div>
            <div class="botoes">
                <button class="botao-criptografar">Criptografar</button>
                <button class="botao-descriptografar">Descriptografar</button>
            </div>
        </section>
        <section class="conteudo-texto-criptografado">
            <img src="./assets/High quality products 1 1.png" alt="Imagem pessoas com uma lupa">
            <h2>Nenhuma mensagem encontrada</h2>
            <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
        </section>
            
    </main>
    <footer>

    </footer>
</body>
</html>
